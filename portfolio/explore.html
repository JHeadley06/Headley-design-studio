<!DOCTYPE html>

    <head>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap" rel="stylesheet">

    <body>

        <!-- Header Section -->

        <header>
            <nav id="navbar">
                <a href="../index.html"><img class="logo" src="../Assets/Logo/HDS-logo-white.png" alt="Headley Design Studio"></a>
                <img id="menu" src="../Assets/menu.svg" alt="menu icon">

                <!-- Dropdown Menu -->

                <div class="dropdown">
                    <ul class="dropdown-menu">
                        <li>Home</li>

                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                    <a href="https://www.behance.net/JHeadley06" class="social-media-icon"></a>

            </nav>

        <!-- Main Section -->

        <main>

            <section id="project-work">
                <h1 class="project-title">'Explore' - Brand & UI Design</h1>
                <p>The brief for this project was to conceptualise a new extreme activity travel agency, <br>
                    including logo design and web design.</p>
                <img class="work" src="../Assets/explore/mockup-1.jpg" alt="webpage-mockup-1">

                <img class="work" src="../Assets/explore/home-page-1.jpg" alt="home-page">
                <img class="work" src="../Assets/explore/mockup-2.jpg" alt="webpage-mockup-2">
                <h5>Below is the clickable prototype, <br>
                    produced in Adobe XD.</h5>
                <video class="work" src="../Assets/explore/clickable-prototype.mp4" controls></video>
                <h4 class="thanks">Thanks for viewing!</h4>

        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
